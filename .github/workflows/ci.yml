# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: src/frontend/react_app/package-lock.json
      - name: Setup environment
        run: ./setup.sh
        env:
          SKIP_PLAYWRIGHT: "true"
      - name: Configure GitHub CLI
        run: bash scripts/setup/setup_github_access.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install frontend deps
        run: |
          cd src/frontend/react_app && npm ci && cd ../../..
      - name: Install pre-commit
        run: pip install pre-commit
      - name: Run pre-commit
        run: pre-commit run --show-diff-on-failure --color=always --all-files
      - name: Run frontend lint
        run: |
          cd src/frontend/react_app
          npm run lint --silent
      - name: Install ast-grep
        run: npm install -g @ast-grep/cli
      - name: Run ast-grep scan
        run: sg scan --config ./rules/config.yml
      - name: Check API TypeScript definitions
        run: |
          make gen-types
          git diff --exit-code src/frontend/react_app/src/types/api.ts

  arch-docs:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
      - name: Setup environment
        run: ./setup.sh
        env:
          SKIP_PLAYWRIGHT: "true"
      - name: Configure GitHub CLI
        run: bash scripts/setup/setup_github_access.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate architecture docs
        run: python scripts/generate_arch_docs.py
      - name: Verify generated docs committed
        run: git diff --exit-code ARCHITECTURE.md

  backend-tests:
    needs: arch-docs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
      - name: Setup environment
        run: ./setup.sh
        env:
          SKIP_PLAYWRIGHT: "true"
      - name: Configure GitHub CLI
        run: bash scripts/setup/setup_github_access.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Run Pytest
        env:
          USE_MOCK_DATA: "true"
        run: pytest --cov=./ --cov-report=xml --cov-report=term --cov-fail-under=44
      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: coverage.xml

  frontend-tests:
    needs: arch-docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: src/frontend/react_app/package-lock.json
      - name: Setup environment
        run: ./setup.sh
        env:
          SKIP_PLAYWRIGHT: "true"
      - name: Configure GitHub CLI
        run: bash scripts/setup/setup_github_access.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install frontend deps
        run: |
          cd src/frontend/react_app && npm ci && cd ../../..
      - name: Run frontend tests
        run: |
          cd src/frontend/react_app
          npm test --silent -- --coverage
      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: src/frontend/react_app/coverage/coverage-final.json

  coverage-report:
    if: github.event_name == 'pull_request'
    needs: [backend-tests, frontend-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend-coverage
      - name: Backend coverage
        uses: MishaKav/pytest-coverage-comment@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pytest-xml-coverage-path: backend-coverage/coverage.xml
      - uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: frontend-coverage
      - name: Frontend coverage
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          coverage-file: frontend-coverage/coverage-final.json
          skip-step: all
          working-directory: src/frontend/react_app

  build:
    needs: [backend-tests, frontend-tests]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure GitHub CLI
        run: bash scripts/setup/setup_github_access.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/backend_service/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ github.ref_name }}

  snyk-code:
    needs: [backend-tests, frontend-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Snyk
        run: npm install -g snyk
      - name: Snyk code test
        run: snyk code test --all-projects --sarif-file-output=snyk.sarif
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      - name: Upload SARIF report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
