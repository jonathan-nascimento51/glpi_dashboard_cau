name: CI (Mock)

on:
  pull_request:
    paths-ignore:
      - "**/*.md"
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: glpi_dashboard
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5
    strategy:
      matrix:
        python-version: ["3.10", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 black pre-commit pytest-cov pytest-asyncio
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)" >> "$GITHUB_ENV"
      - name: Init DB
        run: python scripts/init_db.py
      - name: Pre-commit
        run: pre-commit run --color always --show-diff-on-failure --all-files
      - name: Check merge conflicts
        run: python scripts/check_merge_conflicts.py
      - name: Run tests
        run: pytest --cov=./ --cov-report=xml --cov-report=term --cov-fail-under=90
