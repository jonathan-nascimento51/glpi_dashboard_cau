name: CI (Mock)

on:
  pull_request:
    paths-ignore:
      - "**/*.md"
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: glpi_dashboard
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5
    strategy:
      matrix:
        python-version: ["3.10", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 black pre-commit pytest-cov pytest-asyncio
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)" >> "$GITHUB_ENV"
      - name: Check if branch is up-to-date with main
        run: |
          git fetch origin main
          ahead_behind=$(git rev-list --left-right --count HEAD...origin/main)
          behind=$(echo "$ahead_behind" | awk '{print $1}')
          if [ "$behind" != "0" ]; then
            echo "Branch desatualizada. Por favor fa√ßa rebase com a main."
            exit 1
          fi
      - name: Init DB
        run: python scripts/init_db.py
      - name: Pre-commit
        run: pre-commit run --color always --show-diff-on-failure --all-files
      - name: Check merge conflicts
        run: python scripts/check_merge_conflicts.py
      - name: Run tests
        run: pytest --cov=./ --cov-report=xml --cov-report=term --cov-fail-under=90

  frontend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install Node dependencies
        run: |
          cd frontend
          npm ci
          npx playwright install --with-deps
      - name: Lint
        run: |
          cd frontend
          npm run lint
      - name: Unit tests
        run: |
          cd frontend
          npm test --silent
      - name: End-to-end tests
        run: |
          cd frontend
          npm run test:e2e
      - name: Build
        run: |
          cd frontend
          npm run build
      - name: Upload Next build
        uses: actions/upload-artifact@v4
        with:
          name: next-${{ matrix.node-version }}
          path: frontend/.next
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.node-version }}
          path: frontend/playwright-report
          if-no-files-found: ignore

