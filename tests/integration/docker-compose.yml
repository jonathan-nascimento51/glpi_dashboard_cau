version: '3.8'
services:
  postgres-db:
    image: postgres:16-alpine
    env_file:
      - ../../.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    volumes:
      - ../../docker/db-init:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api-server:
    build:
      context: ../..
    command: python worker.py
    env_file:
      - ../../.env
    environment:
      PYTHONPATH: /app/src
      DB_HOST: postgres-db
    ports:
      - "8000:8000"
    depends_on:
      - postgres-db
