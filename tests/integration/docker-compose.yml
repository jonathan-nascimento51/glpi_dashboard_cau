version: '3.8'
services:
  postgres-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: glpi_dashboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d glpi_dashboard"]
      interval: 5s
      timeout: 5s
      retries: 5

  initdb:
    image: postgres:16-alpine
    volumes:
      - ../../scripts/create_app_user.sh:/create_app_user.sh:ro
    entrypoint: ["sh", "/create_app_user.sh"]
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: glpi_dashboard
    depends_on:
      postgres-db:
        condition: service_healthy

  api-server:
    build:
      context: ../..
    command: python worker.py
    environment:
      PYTHONPATH: /app/src
      DB_HOST: postgres-db
    ports:
      - "8000:8000"
    depends_on:
      postgres-db:
        condition: service_healthy
