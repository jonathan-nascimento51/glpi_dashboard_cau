version: '3.8'
services:
  postgres-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: glpi_dashboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ../../docker/db-init:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    volumes:
      - ../../docker/db-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d glpi_dashboard"]
      interval: 5s
      timeout: 5s
      retries: 5

  api-server:
    build:
      context: ../..
    command: python worker.py
    environment:
      PYTHONPATH: /app/src
      DB_HOST: postgres-db
    ports:
      - "8000:8000"
    depends_on:
      postgres-db:
        condition: service_healthy
