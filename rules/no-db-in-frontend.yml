id: no-db-in-frontend
message: "Frontend modules should not import from src.backend.db"
severity: error
language: Python
paths:
  - "src/frontend/**/*.py"
rule:
  any:
    - pattern: "import src.backend.db"
    - pattern: "import src.backend.db as $A"
    - pattern: "from src.backend.db import $A"
