services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
      args:
        INSTALL_PLAYWRIGHT: "false"
    command: uvicorn glpi_dashboard.services.worker_api:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./src:/app/src
      - playwright-cache:/root/.cache/ms-playwright
    env_file: .env
    environment:
      PYTHONPATH: /app/src
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/glpi"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    command: npm run dev
    env_file: ./frontend/.env
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "55432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:v2.54.0
    platform: linux/amd64
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--log.level=warn"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - backend

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_LOG_LEVEL=warn
      - GF_PLUGINS_BACKGROUNDINSTALLER_DISABLED=true
      # Allow loading of unsigned plugins if needed
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=${GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS:-}
      - GF_DATABASE_SQLITE_ENABLE_WAL=true
    ports:
      - "3001:3000"
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000/login"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - prometheus

volumes:
  db_data:
  playwright-cache:
