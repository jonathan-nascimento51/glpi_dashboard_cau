services:
  backend:
    build: .
    command: uvicorn worker:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./src:/app/src
    env_file: .env
    depends_on:
      - db
      - redis
    ports:
      - '8000:8000'
  frontend:
    build:
      context: ./frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
    env_file: ./frontend/.env
    ports:
      - '3000:3000'
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: glpi_dashboard
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "55432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - '9090:9090'
    depends_on:
      - backend
  grafana:
    image: grafana/grafana:latest
    ports:
      - '3001:3000'
    depends_on:
      - prometheus
volumes:
  db_data:
