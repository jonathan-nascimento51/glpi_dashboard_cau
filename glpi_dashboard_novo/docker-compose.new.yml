version: "3.9"
services:
  backend:
    build:
      context: .
      dockerfile: glpi_dashboard_novo/docker/backend/Dockerfile
    environment:
      PYTHONPATH: /app:/src
    volumes:
      - ./glpi_dashboard_novo/src/backend:/app
      - ./src:/src
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    depends_on:
      - redis
  frontend:
    build:
      context: ./glpi_dashboard_novo
      dockerfile: docker/frontend/Dockerfile
    volumes:
      - ./glpi_dashboard_novo/src/frontend:/app
    command: ["python", "app.py"]
    ports:
      - "8050:8050"
    depends_on:
      - backend
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
